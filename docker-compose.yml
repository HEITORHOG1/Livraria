# =============================================================================
# Docker Compose - Sistema de Cadastro de Livros (Livraria)
# =============================================================================
# Este arquivo configura todos os serviços necessários para executar o sistema:
# - SQL Server: Banco de dados
# - API: Backend .NET 9 (porta 5000)
# - Blazor: Frontend WebAssembly (porta 5001)
#
# Uso:
#   docker-compose up -d          # Iniciar todos os serviços
#   docker-compose down           # Parar todos os serviços
#   docker-compose logs -f api    # Ver logs da API
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # SQL Server 2022
  # ---------------------------------------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: livraria-sqlserver
    environment:
      SA_PASSWORD: ${SA_PASSWORD:-Livraria@123}
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD:-Livraria@123}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - livraria-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # API Backend (.NET 9)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ./backend
      dockerfile: src/Livraria.API/Dockerfile
    container_name: livraria-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=LivrariaDB;User Id=sa;Password=${SA_PASSWORD:-Livraria@123};TrustServerCertificate=True
      - RunMigrations=true
      - SeedData=true
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - livraria-net
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Blazor Frontend (WebAssembly)
  # ---------------------------------------------------------------------------
  blazor:
    build:
      context: ./frontend
      dockerfile: src/Livraria.Blazor/Dockerfile
    container_name: livraria-blazor
    ports:
      - "5001:80"
    depends_on:
      - api
    networks:
      - livraria-net
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  sqlserver_data:
    name: livraria-sqlserver-data

# =============================================================================
# Networks
# =============================================================================
networks:
  livraria-net:
    name: livraria-network
    driver: bridge
